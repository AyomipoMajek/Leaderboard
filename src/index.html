<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="all">
      <div class="mainarea">
        <h1 class="maintitle">Leaderboard</h1>
      </div>
      <div class="leaderboard">
        <h3 class="scores">Recent scores</h3>
        <button class="refreshBtn">Refresh</button>
      </div>
      <ul class="leaderboardscores">
          <li class="score">Name:100</li>
          <li class="score">Name:69</li>
          <li class="score">Name:107</li>
          <li class="score">Name:93</li>
          <li class="score">Name:40</li>
          <li class="score">Name:230</li>
          <li class="score">Name:145</li>
      </ul>
      <form>
        <h3 class="formtitle">Add your score</h3>
        <input type="text" id="name" placeholder="Your name" required>
        <input type="number" id="score" placeholder="Your score" required>
        <button class="submitBtn" type="button">Submit</button>
      </form>
      </div>
    </main>
  </body>
</html>
